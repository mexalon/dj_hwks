{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h3>{{ item.name }}</h3>
            <p>Стоимость {{ item.price }}</p>
            <a href="/catalog"><img src={{ item.image}} alt=""></a>
            <p><h3><a href="/catalog"> В каталог </a></h3> </p>
        </div>
    </div>
{% endblock %}
